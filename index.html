<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8">
<title>Pedro Ciarlinis ChordsParser</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/mainChords.css">
</head>
<body>
	<div class="container-fluid" id="leitorTrello">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="h2">Regras de Acesso do SVN</span>
					</div>
					<div class="panel-body">
						<br>
						Acordes originais:
						<br>
						<textarea id="acordes" rows="7" cols="100">Pt1:
|C7M         |   Dm7      |...
|C7M         | Dm7  Em7   |Fm7  Bb7(9)|
Ref:
|C7M         |  Dm7       |    Em7    |Dm7     |x2
|F7M  G7(4/9)|Em7  A7(b13)|Dm7 Bb7(b5/9)|  C7M |
|F7M  G7(4/9)|Em7  A7(b13)|Dm7   G7(4/9)|  C7M |							
						</textarea>
						<br>
						<button onclick="tratador.transpor('#resultado');">Transpor</button><br>
						Acordes resultado:
						<br>
						<textarea id="resultado" rows="7" cols="100"></textarea>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mainChords.js"></script>
	<script>
		const tratador = new ChordsParser();
		tratador.tratar($("#acordes").val());
	</script>
</body>
</html>
