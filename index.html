<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8">
<title>Pedro Ciarlinis ChordsParser</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/mainChords.css">
</head>
<body>
	<div class="container-fluid" id="leitorTrello">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="h2">Transposição de acordes :)</span>
					</div>
					<div class="panel-body">
						<br>
						Acordes originais:
						<br>
						<textarea id="acordes" rows="7" cols="100">Pt1: |A    | B   E|
     |E  A | E   A| D     F#m| B     E|
Ref: |A  E | E   A| A % D /D#| E     A|
R.2: |A  E | E   A|A7 % D /D#| E   C#7| F#m |
     |B    | E    |
Pt3: |A    | D F#m|Bm     A  | B7  E    |Fim :A|
	
						</textarea>
						<br>
						Semitons <select id="semitons">
							<option>-11</option>
							<option>-10</option>
							<option>-9</option>
							<option>-8</option>
							<option>-7</option>
							<option>-6</option>
							<option>-5</option>
							<option>-4</option>
							<option>-3</option>
							<option>-2</option>
							<option>-1</option>
							<option>1</option>
							<option selected="true">2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
						</select>
						<button onclick="tratador.transpor('#acordes', '#resultado', '#semitons');">Transpor</button>
						<br>

						Acordes transpostos:
						<br>
						<textarea id="resultado" rows="7" cols="100"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mainChords.js"></script>
	<script>
		const tratador = new ChordsParser();
	</script>
</body>
</html>
